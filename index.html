<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Index</title>
    <link rel="stylesheet" href="index.css" onchange="SemSup()">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lol Randomizer</h1>
            <label for="SupItens">Itens Sup</label>
            <input type="checkbox" name="SupItens" id="SupItens">
        </header>
        
        <section class="champion">
            <img src="" alt="Pyke" id="image" class="champion-image">
            <h2 id="name" class="champion-name">Pyke</h2>
            <h4 id="frase" class="champion-title">O Estripador das √Åguas Sangrentas</h4>        
        <button onclick="rerollChampion()">Reroll</button>
        </section>

        <section class="items">
            <h3>Items</h3>
            <div class="items-grid">
                <img src="img/Itens/Item(1).jpg" alt="Item 1" id="Item1">
                <img src="img/Itens/Item(1).jpg" alt="Item 2" id="Item2">
                <img src="img/Itens/Item(1).jpg" alt="Item 3" id="Item3">
                <img src="img/Itens/Item(1).jpg" alt="Item 4" id="Item4">
                <img src="img/Itens/Item(1).jpg" alt="Item 5" id="Item5">
                <img id="bota" src="img/BootsFeiticos/Bota(1).jpg" alt="Item 6" >
            </div>
        </section>
        <section class="Feiticos">
            <h3>Feiticos</h3>
            <div class="feiticos">
                <img src="img/BootsFeiticos/Items(16).jpg" alt="Feiticos" id="Feitico">
            </div>
        </section>
        <section class="runas">
            <h3>Runas</h3>
            <div class="runes-grid">
                <img src="sdjksalda" alt="Rune 1" id="Runa1" style="border-radius: 50%;" class="Runa"><br>
                <img src="sdjksalda" alt="Rune 2" id="Runa2" style="border-radius: 50%;" class="Runa">
                <img src="sdjksalda" alt="Rune 3" id="Runa3" style="border-radius: 50%;" class="Runa">
                <img src="sdjksalda" alt="Rune 4" id="Runa4" style="border-radius: 50%;" class="Runa">
                <img src="sdjksalda" alt="Rune 5" id="Runa5" style="border-radius: 50%;" class="Runa">
            </div>
        </section>
    </div>
</body>
<script src="machine.js" onload="rerollChampion()">
</script>
<style>
    
  .Runa{
    width: 10vh;
    height: 10vh;
  }
</style>
</html>
